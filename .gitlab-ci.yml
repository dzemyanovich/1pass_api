.db:
  stage: db
  before_script:
    - yarn

db-preprod:
  extends:
    - .db
  script:
    - yarn db-create-preprod
    - yarn db-migrate-preprod
    - db-seeds-preprod
  only:
    - develop

db-prod:
  extends:
    - .db
  script:
    - yarn db-create-prod
    - yarn db-migrate-prod
    - db-seeds-prod
  only:
    - master
