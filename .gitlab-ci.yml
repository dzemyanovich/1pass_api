.db:
  stage: db

db-preprod:
  extends:
    - .db
  script:
    - yarn db-create-preprod
    - yarn db-migrate-preprod
    - yarn db-seeds-preprod
  only:
    - develop

db-prod:
  extends:
    - .db
  script:
    - yarn db-create-prod
    - yarn db-migrate-prod
    - yarn db-seeds-prod
  only:
    - master

.db-undo:
  stage: db-undo
  when: manual

db-undo-preprod:
  extends:
    - .db-undo
  script:
    - yarn db-undo-seeds-preprod
    - yarn db-undo-migrate-preprod
  only:
    - develop

db-undo-prod:
  extends:
    - .db-undo
  script:
    - yarn db-undo-seeds-prod
    - yarn db-undo-migrate-prod
  only:
    - master

.db-recreate:
  stage: db-recreate
  when: manual

db-recreate-preprod:
  extends:
    - .db-recreate
  script:
    - yarn db-drop-preprod
    - yarn db-create-preprod
    - yarn db-migrate-preprod
    - yarn db-seeds-preprod
  only:
    - develop

db-recreate-prod:
  extends:
    - .db-recreate
  script:
    - yarn db-drop-prod
    - yarn db-create-prod
    - yarn db-migrate-prod
    - yarn db-seeds-prod
  only:
    - master

.integration:
  stage: integration

integration-preprod:
  extends:
    - .integration
  script:
    - yarn integration-preprod
  only:
    - develop

integration-prod:
  extends:
    - .integration
  script:
    - yarn integration-prod
  only:
    - master
